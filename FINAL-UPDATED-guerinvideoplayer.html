<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guerin Sidebar</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500;600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<script src="jquery-3.6.0.min.js"></script>

<style type="text/css">


	body {
		margin: 0;
		height: 100vh;
	}

	.video-profile-box-container {
		width: 90%;
		height: 101px;
		position: absolute;
		top: 30px;
		left: 30px;
		z-index: 2;
		display: flex;
	}

	.video-profile-picture-container {
		height: 100px;
		width: 100px;
	}

	.video-text-title-container {
		height: 100px;
		width: 100%;
		position: relative;
		margin-left: 16px;
	}

	.video-title-text {
		font-size: 20px;
		font-family: 'Source Code Pro', monospace;
		font-weight: 600;
		margin: 5px 0px 8px 0px;
	}

	.video-secondary-accent-text {
		font-size: 13px;
		font-family: 'Source Code Pro', monospace;
		font-weight: 500;
		margin: 0px 0px 0px 0px;
	}

	.additional-video-secondary-accent-text {
		font-size: 13px;
		font-family: 'Source Code Pro', monospace;
		font-weight: 500;
		margin: -4px 0px 0px 0px;
	}

	.video-profilebuttons {
		margin: 0px 0px 0px 0px;
		border: none;
		background: rgb(0, 0, 0, .12);
		color: #000000;
		outline: none;
		cursor: pointer;
		font-family: 'Source Code Pro', monospace;
		font-size: 15px;
	}

	.video-ethbutton {
		margin: 0px 0px 0px 0px;
	    border: none;
	    background: rgb(68, 79, 255, .12);
	    color: #2D00FF;
	    outline: none;
	    cursor: pointer;
	    font-family: 'Source Code Pro', monospace;
	    font-size: 15px;
	}


	.video-logo-box-container {
		width: 101px;
		height: 101px;
		position: absolute;
		top: 30px;
		right: 26px;
		z-index: 2;
		display: flex;
	}

	.video-gray-arrow {
		font-size: 13px;
		font-family: 'Source Code Pro', monospace;
		font-weight: 500;
		margin: 0px -3px 0px 0px;
		color: #808080;
		opacity: 1;
		animation-name: grayarrowanimate;
		animation-duration: 1.14s;
		animation-iteration-count: infinite;
		animation-timing-function: linear;
	}

	@keyframes grayarrowanimate {
		0% {
			opacity: 1;
		}

		50% {
			opacity: 0;
		}

		100% {
			opacity: 1;
		}
	}

	.video-yearnum {
		fill: white;
	}

	.video-top-left-attr {
		top: 0;
		left: 0;
		position: absolute;
	}

	.video-top-right-attr {
		top: 0;
		right: 0;
		position: absolute;
	}

	.video-bottom-left-attr {
		bottom: 0;
		left: 0;
		position: absolute;
	}

	.video-bottom-right-attr {
		bottom: 0;
		right: 0;
		position: absolute;
	}

	.video-yearvis-timer {
		height: 74px; 
		width: 74px; 
		border: none; 
		transform: translate(50%, -50%) translate3d(0, 0, 0);
		top: 50%;
		right: 50%;
		position: absolute;
		display: none;
	}

	.goated-hide {
		display: none;
	}

	.guerin-video-container {
		position: relative;
		width: 90%;
		max-width: 1000px;
		display: flex; 
		justify-content: center;
		margin-inline: auto;
	}

	.guerin-video-container.theater-mode{
		display: block;
		background-color: none;
	}

	.guerin-video-container.theater-mode,
	.guerin-video-container.full-screen-mode {
		max-width: initial;
		width: 100%;
		position: absolute;
		top: 50%;
		right: 50%;
		transform: translate(50%, -50%) translate3d(0, 0, 0);
		max-width: 1200px;
	}

	@media (max-width:600px) {  

		.guerin-video-container.theater-mode,
		.guerin-video-container.full-screen-mode {
			height: 100vh;
			display: flex;
		}

		.video-profile-box-container{
			transform: translate(-100px, -30px) scale(.65);
			width: 480px;
		}

		.video-logo-box-container{
			transform: translate(30px, -30px) scale(.65);
		}
	}

	.guerin-video-container.theater-mode {
		max-height: 100vh;
	}

	.guerin-video-container.full-screen-mode {
		max-height: 100vh;
	}

	/*
	video {
		width: 100%;
	}
	*/

	.guerin-video-controls-container {
		position: absolute;
		bottom: 0;
		left: 0;
		right: 0;
		color: black;
		z-index: 100;
		opacity: 1;
		transition: opacity 300ms ease-in-out;
	}

	.guerin-lin-gradient {
		height: 100%; 
		background: linear-gradient(180deg, 
			rgba(255, 255, 255, 1) -11.16%, 
			rgba(255, 255, 255, 0) 49.41%, 
			rgba(255, 255, 255, 0) 65.38%, 
			rgba(255, 255, 255, 0.02) 66.22%, 
			rgba(255, 255, 255, 1) 100%);

		bottom: 0px;
		position: absolute;
		width: 100%;
		transition: opacity 300ms ease-in-out;
	}

	.guerin-video-container.full-screen-mode {
		display: flex;
	}

	.hidden-video-guerin {
		animation: hideAnimation 300ms ease-in-out 0s;
		animation-fill-mode: forwards; 
	}

	.showing-video-guerin {
		animation: showAnimation 300ms ease-in-out 0s;
	}

	.guerin-video-container.full-screen-mode.paused {
		background-color: darkgray;
		transition: background-color 300ms ease-in-out;
	}

	.guerin-video-container.full-screen-mode:not(.paused) {
		background-color: black;
		transition: background-color 300ms ease-in-out;
	}

	@keyframes hideAnimation {
		from {
			opacity: 1;
		}

		to {
			opacity: 0;
		}
	}

	@keyframes showAnimation {
		from {
			opacity: 0;
		}

		to {
			opacity: 1;
		}
	}

	/*
	.guerin-video-container.full-screen-mode:not(.paused) .guerin-lin-gradient {
		animation: hideAnimation 300ms ease-in-out 0s;
		animation-fill-mode: forwards; 
	}

	.guerin-video-container.full-screen-mode.paused .guerin-lin-gradient {
		animation: showAnimation 300ms ease-in-out 0s;
	}
	*/

	.guerin-video-controls-container::before {
		content: "";
		position: absolute;
		bottom: 0;
		width: 100%;
		aspect-ratio: 6 / 1;
		z-index: -1;
		pointer-events: none;
	}

	.guerin-video-container:hover .guerin-lin-gradient,
	.guerin-video-container:focus-within .guerin-lin-gradient,
	.guerin-video-container.paused .guerin-lin-gradient {
		opacity: 1;
	}

	.guerin-status-indicator {
		display: flex;
	}

	.guerin-video-controls-container .guerin-controls {
		display: flex;
		gap: .95rem;
		align-items: center;
		margin: 22px 20px 36px 20px;
	}

	.guerin-video-controls-container .guerin-controls button {
		background: none;
		border: none;
		color: inherit;
		padding: 0;
		height: 30px;
		width: 30px;
		font-size: 1.1rem;
		cursor: pointer;
		opacity: .85;
		transition: opacity 150ms ease-in-out;
	}

	.guerin-lin-gradient .guerin-controls button:hover {
		opacity: 1;
	}

	.guerin-video-container.paused .video-pause-icon {
		display: none;
	}

	.guerin-video-container:not(.paused) .video-play-icon {
		display: none;
	}

	.guerin-video-container.theater-mode .tall {
		display: none;
	}

	.guerin-video-container:not(.theater-mode) .wide {
		display: none;
	}

	.guerin-video-container.full-screen-mode .open {
		display: none;
	}

	.guerin-video-container:not(.full-screen-mode) .close {
		display: none;
	}

	.video-volume-high-icon,
	.video-volume-low-icon,
	.video-volume-muted-icon {
		display: none;
	}

	.guerin-video-container[data-volume-level="high"] .video-volume-high-icon {
		display: block;
	}

	.guerin-video-container[data-volume-level="low"] .video-volume-low-icon {
		display: block;
	}

	.guerin-video-container[data-volume-level="muted"] .video-volume-muted-icon {
		display: block;
		width: 12px;
		margin: -2.5px 0px 0px 4px;
	}

	.video-volume-container {
		display: flex;
		align-items: center;
	}

	.guerin-volume-slider {
		width: 0;
		transform-origin: left;
		transform: scaleX(0);
		transition: width 150ms ease-in-out, transform 150ms ease-in-out;
	}

	.video-volume-container:hover .guerin-volume-slider,
	.guerin-volume-slider:focus-within {
		width: 100px;
		transform: scaleX(1);
	}

	.video-duration-container {
		display: flex;
		gap: .6rem;
		flex-grow: 1;
		flex-direction: column;
	}

	.guerin-video-container.captions .guerin-video-captions-btn {
		border-bottom: 3px solid red;
	}

	.guerin-video-controls-container .guerin-controls button.wide-btn {
		width: 50px;
	}

	.video-timeline-container {
		height: 5px;
		cursor: pointer;
		display: flex;
		align-items: center;
		width: 100%;
	}

	.guerin-video-timeline {
		background-color: rgba(100, 100, 100, .5);
		height: 3px;
		width: 100%;
		position: relative;
	}

	.hidethese {
		display: none;
	}

	.guerin-video-timeline::before {
		content: "";
		position: absolute;
		left: 0;
		top: 0;
		bottom: 0;
		right: calc(100% - var(--video-preview-position) * 100%);
		background-color: rgb(150, 150, 150);
		display: none;
	}

	.guerin-video-timeline::after {
		content: "";
		position: absolute;
		left: 0;
		top: 0;
		bottom: 0;
		right: calc(100% - var(--video-progress-position) * 100%);
		background-color: black;
	}

	.guerin-video-timeline .video-thumb-indicator {
		--scale: 0;
		position: absolute;
		transform: translate(-50%, -50%) scale(var(--scale));
		/* height: 350%; */
		width: 6px;
		height: 19.44444444444444px;
		top: 50%;
		left: calc(var(--video-progress-position) * 100%);
		background-color: black;
		transition: transform 150ms ease-in-out;
		aspect-ratio: 0.309071918337578 / 1;
	}



	.guerin-video-timeline .video-aura {
		position: absolute;
		height: 80px;
		aspect-ratio: 16 / 9;
		top: -1rem;
		transform: translate(-50%, -100%);
		left: calc(var(--video-preview-position) * 100%);
		border-radius: .25rem;
		-webkit-border-radius: .25rem; 
		-moz-border-radius: .25rem; 
		overflow: hidden;
		border: 2px solid white;
		display: none;
	}


	.video-aura {
		position: absolute;
		/* height: 100%; */
		height: 200px;
		width: 355px;
		aspect-ratio: 16 / 9;
		top: 50%;
		transform: translate(-50%, -50%);
		left: 50%;
		background-color: #444fff;
		display: none;
		background-image: url("https://static.wixstatic.com/media/fab5c1_cfa3c00fda1e4eebab506d994279637b~mv2.png");
	}


	.nodisplay {
		display: block;
	}

	.video-aura-container {
		height: 200px;
		width: 200px;
		position: absolute;
		transform: translate(-50%, -50%) translate3d(0, 0, 0);
		filter: saturate(3) blur(18px) brightness(1.3);
		-webkit-filter: saturate(3) blur(18px) brightness(1.3);
		-moz-filter: saturate(3) blur(18px) brightness(1.3);
		top: 50%;
		left: 50%;
		display: block;
		overflow: hidden;
		border-radius: 50%;
		-webkit-border-radius: 50%; 
		-moz-border-radius: 50%; 
	}

	.video-aura-container-background {
		height: 250px;
		width: 250px;
		position: absolute;
		transform: translate(-50%, -50%) translate3d(0, 0, 0);
		filter: saturate(2) blur(40px);
		-webkit-filter: saturate(2) blur(40px);
		-moz-filter: saturate(2) blur(40px);
		top: 50%;
		left: 50%;
		overflow: hidden;
		border-radius: 50%;
		-webkit-border-radius: 50%; 
		-moz-border-radius: 50%; 
		background-color: white;
	}

	.video-aura-thumbnail {
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		width: 100%;
		height: 100%;
		display: none;
		background: black;
	}

	.video-progress-text {
		font-family: 'Source Code Pro', monospace;
		margin: 0;
		font-size: 15px;
	}

	.goatedopacity {
		opacity: .96 !important;
	}

	.guerin-video-container.video-scrubbing #video-hiding-timer {
		display: block;
	}

	.guerin-video-container.video-scrubbing #goated {
		display: none;
	}

	.guerin-video-container.video-scrubbing #goatedtwo {
		display: block;
		opacity: .96;
	}

	.guerin-video-container.video-scrubbing #video-whiteblur {
		height: 250px;
		width: 250px;
		position: absolute;
		transform: translate(-50%, -50%) translate3d(0, 0, 0);
		filter: saturate(2) blur(40px);
		-moz-filter: saturate(2) blur(40px);
		-webkit-filter: saturate(2) blur(40px);
		top: 50%;
		left: 50%;
		overflow: hidden;
		border-radius: 50%;
		-webkit-border-radius: 50%; 
		-moz-border-radius: 50%; 
		background-color: white;
	}

	.guerin-video-logo-shadow {
		overflow: visible; 
		transform: translate(50%, -50%) translate3d(0, 0, 0);
		top: 50%;
		right: 50%;
		position: absolute; 
		filter: blur(11px);
	}

	.guerin-video-logo {
		overflow:visible; 
		transform: translate(50%, -50%);
		top: 50%;
		right: 50%;
		position: absolute; 
		enable-background:new 0 0 118.9 118.9;
	}

	.invisible-full-playbtn {
		opacity: 0; 
		border-radius: 1; 
		width: 100%; 
		height: 100%; 
		position: absolute; 
		background: transparent; 
		border: none;
	}


	.guerin-video-container.video-scrubbing .video-aura-thumbnail {
		display: block;
	}

	.video-timeline-container:hover + .video-aura-thumbnail {
		display: block;
	}

	.guerin-video-container.video-scrubbing .video-aura,
	.video-timeline-container:hover .video-aura {
		display: block;
	}

	.guerin-video-container.video-scrubbing .guerin-video-timeline::before,
	.video-timeline-container:hover .guerin-video-timeline::before {
		display: block;
	}

	.guerin-video-container.video-scrubbing .video-thumb-indicator,
	.video-timeline-container:hover .video-thumb-indicator {
		--scale: 1;
	}

	.guerin-video-container.video-scrubbing .guerin-video-timeline,
	.video-timeline-container:hover .guerin-video-timeline {
		height: 100%;
	}

</style>

</head>

      <div class="guerin-lin-gradient showing-video-guerin">
        <button onclick="videoTogglePlay();" class="invisible-full-playbtn"></button>
        <div class="video-logo-box-container" onclick="videoTogglePlay()">

                <svg class="video-top-left-attr" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="33.64px" height="33.64px" viewBox="0 0 33.64 33.64" xml:space="preserve">

<script type="text/javascript">
	

const videoPlayPauseBtn = document.querySelector(".play-pause-btn")
const videoTheaterBtn = document.querySelector(".theater-btn")
const videoFullScreenBtn = document.querySelector(".full-screen-btn")

const videoVolumeSlider = document.querySelector(".guerin-volume-slider")
const guerinVideoContainer = document.querySelector(".guerin-video-container")
const videoTimelineContainer = document.querySelector(".video-timeline-container")
const video = document.querySelector("video")
videoProgress_text = document.querySelector('.video-progress-text');
videoLinear_bar = document.querySelector('.guerin-lin-gradient');

var videoCounts = 0


/*
var MediaPlayer = function(el) {

  var self = this,
  hide_controls_timer,
  show_controls_timer,
  isClicking = false,
  click_timer;
}
*/


document.addEventListener("keydown", e => {
  const tagName = document.activeElement.tagName.toLowerCase()

  if (tagName === "input") return

  switch (e.key.toLowerCase()) {
    case " ":
      if (tagName === "button") return
    case "k":
      videoTogglePlay()
      break
    case "f":
      videoToggleFullScreenMode()
      break
      /*
    case "o":
      toggleOpacity()
      break
      */
    case "t":
      videoToggleTheaterMode()
      break
    case "i":
      videoToggleMiniPlayerMode()
      break
    case "m":
      videoToggleMute()
      break
    case "arrowleft":
    case "j":
      videoSkip(-5)
      break
    case "arrowright":
    case "l":
      videoSkip(5)
      break
    case "c":
      videoToggleCaptions()
      break
  }
})

// Timeline
videoTimelineContainer.addEventListener("mousemove", videoHandleTimelineUpdate)
videoTimelineContainer.addEventListener("mousedown", videoToggleScrubbing)
document.addEventListener("mouseup", e => {
  if (videoIsScrubbing) videoToggleScrubbing(e)
})
document.addEventListener("mousemove", e => {
  if (videoIsScrubbing) videoHandleTimelineUpdate(e)
})

let videoIsScrubbing = false;
let videoWasPaused;



function videoToggleScrubbing(e) {
  
  const videoRect = videoTimelineContainer.getBoundingClientRect()
  const videoPercent = Math.min(Math.max(0, e.x - videoRect.x), videoRect.width) / videoRect.width
  videoIsScrubbing = (e.buttons & 1) === 1
  guerinVideoContainer.classList.toggle("video-scrubbing", videoIsScrubbing)

  if (videoIsScrubbing) {
    videoWasPaused = video.paused
    video.pause()
    //video.currentTime = videoPercent * video.duration

  } else {
    video.currentTime = videoPercent * video.duration
    if (!videoWasPaused) video.play()
  }

  videoHandleTimelineUpdate(e)
}




function videoHandleTimelineUpdate(e) {
  const videoRect = videoTimelineContainer.getBoundingClientRect()
  const videoPercent = Math.min(Math.max(0, e.x - videoRect.x), videoRect.width) / videoRect.width
  /* const videoPreviewImgNumber = Math.max(
    1,
    Math.floor((videoPercent * video.duration) / 1)
  ) */
  /* const videoPreviewImgSrc = `/Users/chaseguerin/Downloads/kendrickfile/image${videoPreviewImgNumber}.jpg` */
  /* videoPreviewImg.src = videoPreviewImgSrc */

  videoPreviewImg.style.backgroundPositionY = 200 * (213 - Math.floor(videoPercent * 214)) + "px";

  videoTimelineContainer.style.setProperty("--video-preview-position", videoPercent)


  if (videoIsScrubbing) {
    e.preventDefault()
    video.currentTime = videoPercent * video.duration

    videoCurrentTimeElem.innerHTML = formatDuration(Math.floor((videoPercent * video.duration) / 1))
    

    /* videoThumbnailImg.src = videoPreviewImgSrc */
    videoTimelineContainer.style.setProperty("--video-progress-position", videoPercent)

  }
}






// Playback Speed
videoSpeedBtn.addEventListener("click", changePlaybackSpeed)

function changePlaybackSpeed() {
  let videoNewPlaybackRate = video.playbackRate + 0.25

const videoLeadingZeroFormatter = new Intl.NumberFormat(undefined, {
  minimumIntegerDigits: 2,
})
function formatDuration(time) {
  const seconds = Math.floor(time % 60)
  const minutes = Math.floor(time / 60) % 60
  const hours = Math.floor(time / 3600)
  if (hours === 0) {
    return `${minutes}:${videoLeadingZeroFormatter.format(seconds)}`
  } else {
    return `${hours}:${videoLeadingZeroFormatter.format(
      minutes
    )}:${videoLeadingZeroFormatter.format(seconds)}`
  }
}

function videoSkip(duration) {
  video.currentTime += duration
}

// Volume
videoMuteBtn.addEventListener("click", videoToggleMute)
videoVolumeSlider.addEventListener("input", e => {
  video.volume = e.target.value
  video.muted = e.target.value === 0
})

function videoToggleMute() {
  video.muted = !video.muted
}

video.addEventListener("volumechange", () => {
  videoVolumeSlider.value = video.volume
  let videoVolumelevel
  if (video.muted || video.volume === 0) {
    videoVolumeSlider.value = 0
    videoVolumelevel = "muted"
  } else if (video.volume >= 0.5) {
    videoVolumelevel = "high"
  } else {
    videoVolumelevel = "low"
  }

  guerinVideoContainer.dataset.volumeLevel = videoVolumelevel
})

// View Modes
videoTheaterBtn.addEventListener("click", videoToggleTheaterMode)
videoFullScreenBtn.addEventListener("click", videoToggleFullScreenMode)
videoMiniPlayerBtn.addEventListener("click", videoToggleMiniPlayerMode)

function videoToggleTheaterMode() {
  guerinVideoContainer.classList.toggle("theater-mode")
}

function videoToggleFullScreenMode() {
  if (document.fullscreenElement == null) {
    guerinVideoContainer.requestFullscreen()
  } else {
    document.exitFullscreen()
  }
}

function videoToggleMiniPlayerMode() {
  if (guerinVideoContainer.classList.contains("mini-player")) {
    document.exitPictureInPicture()
  } else {
    video.requestPictureInPicture()
  }
}

document.addEventListener("fullscreenchange", () => {
  guerinVideoContainer.classList.toggle("full-screen-mode", document.fullscreenElement)
})

video.addEventListener("enterpictureinpicture", () => {
  guerinVideoContainer.classList.add("mini-player")
})

video.addEventListener("leavepictureinpicture", () => {
  guerinVideoContainer.classList.remove("mini-player")
})

// Play/Pause
videoPlayPauseBtn.addEventListener("click", videoTogglePlay)
video.addEventListener("click", videoTogglePlay)

function videoTogglePlay() {
  video.paused ? video.play() : video.pause() 
}

video.addEventListener("play", () => {
  guerinVideoContainer.classList.remove("paused")
})

video.addEventListener("pause", () => {
  guerinVideoContainer.classList.add("paused")
  videoLinear_bar.classList.add('showing-video-guerin')
  document.body.style.cursor = "default"
})
