<script type="text/javascript">
  var toggleMood = false;
  var elList = document.querySelectorAll('.all-moods');


if(/Chrome|Firefox|Opera/i.test(navigator.userAgent)){
  window.addEventListener("load", async function() {
    document.getElementById('current-mood').style.filter = "blur(4px)";

    for (var i = 0, len = elList.length; i < len; i++) {
      elList[i].style.filter = "blur(2px)";
    }
  });
}

if(/Android|webOS|iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || (/iPad/i.test(navigator.userAgent) || (navigator.platform == 'MacIntel' && navigator.maxTouchPoints > 0) || navigator.platform == 'iPad')){

  window.addEventListener("load", async function() {
    // await sleep(100);

    document.getElementById('current-mood').style.filter = "blur(0px)";
    for (var i = 0, len = elList.length; i < len; i++) {
      //work with checkboxes[i]
      //await sleep(1000);
      //await sleep(100);
      // elList[i].style.filter = "blur(0px)";
      elList[i].play();
      //await sleep(100);
      // await sleep(1);

      elList[i].pause();
    }

    // elList.forEach(el => el.play());
    // elList.forEach(el => el.pause());
  });

}


  async function myMood() {
    
    if (toggleMood == false) {

      document.getElementById('mood-container').style.display = "block";
      await sleep(10);
      document.getElementById('mood-container').style.opacity = "1";
      document.getElementById('mood-container').style.pointerEvents = "all";
      await sleep(5);
      // await sleep(300);
      if(/Android|webOS|iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || (/iPad/i.test(navigator.userAgent) || (navigator.platform == 'MacIntel' && navigator.maxTouchPoints > 0) || navigator.platform == 'iPad')){
        elList.forEach(el => el.play());
      }
      toggleMood = true;


    } else {
      document.getElementById('mood-container').style.opacity = "0";
      await sleep(350);
      elList.forEach(el => el.pause());
      document.getElementById('mood-container').style.display = "none";
      document.getElementById('mood-container').style.pointerEvents = "none";
      toggleMood = false;
    }
  }
