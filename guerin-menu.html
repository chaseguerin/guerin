    <script type="text/javascript">
      var toggleMenu = false;
      var toggleProfile = false;
      var toggleSocialIcons = false;
      // I need to fix menuActive() when resizing my browser
      function menuActive() {
        if (toggleMenu == false) {
          document.getElementById('menu-gradient').style.opacity = "1";
          document.getElementById('menu-overlay').style.opacity = "1";
          document.getElementById('g-menu-content').style.pointerEvents = "all";
          document.querySelector('.guerin-menu').style.height = "32.5px";
          document.querySelector('.guerin-menu').style.width = "32.5px";
          document.querySelector('.guerin-menu').style.bottom = "85px";
          document.querySelector('.mobile-id-menu-nav').style.opacity = "1";
          document.querySelector('.mobile-id-menu-nav').style.pointerEvents = "all";
          document.getElementById('menu-button').style.fill = "black";
          document.getElementById('menu-text-button').style.fill = "white";
          if (window.innerWidth < 550) {
            document.querySelector('.guerin-menu').style.height = "29.5px";
            document.querySelector('.guerin-menu').style.width = "29.5px";
          }
          addEventListener('resize', (event) => {
            if (window.innerWidth < 550) {
              document.querySelector('.guerin-menu').style.height = "29.5px";
              document.querySelector('.guerin-menu').style.width = "29.5px";
            }
          })
          addEventListener('resize', (event) => {
            if (window.innerWidth > 550 && window.innerWidth < 951) {
              document.querySelector('.guerin-menu').style.height = "32.5px";
              document.querySelector('.guerin-menu').style.width = "32.5px";
            }
          })
          addEventListener('resize', (event) => {
            if (window.innerWidth < 951) {
              if (toggleProfile == true) {
                document.querySelector('.changing-menu').style.bottom = "calc(150px - 36px)";
                document.querySelector('.mobile-id-menu-nav').style.bottom = "150px";
                // document.querySelector('.guerin-menu').style.bottom = "199px";
                document.getElementById('profile-intro').style.opacity = "1";
                document.getElementById('profile-intro').style.pointerEvents = "all";
                document.getElementById('profile-intro').style.transition = "all 580ms ease-in-out";
              }
              if (toggleSocialIcons == true) {
                document.querySelector('.changing-menu').style.bottom = "calc(160px - 36px)";
                document.querySelector('.mobile-id-menu-nav').style.bottom = "160px";
                // document.querySelector('.guerin-menu').style.bottom = "209px";
                document.getElementById('social-guerin-icons').style.pointerEvents = "all";
                document.getElementById('social-guerin-icons').style.opacity = "1";
                document.getElementById('social-guerin-icons').style.bottom = "calc(-115px)";
              }
              if (toggleProfile == true && toggleSocialIcons == true) {
                document.querySelector('.changing-menu').style.bottom = "calc(270px - 36px)";
                document.querySelector('.mobile-id-menu-nav').style.bottom = "270px";
                // document.querySelector('.guerin-menu').style.bottom = "319px";
                document.getElementById('social-guerin-icons').style.pointerEvents = "all";
                document.getElementById('social-guerin-icons').style.opacity = "1";
                document.getElementById('social-guerin-icons').style.bottom = "calc(-115px)";
              }
            }
          })
          if (window.innerWidth < 951) {
            if (toggleProfile == true) {
              document.querySelector('.changing-menu').style.bottom = "calc(150px - 36px)";
              document.querySelector('.mobile-id-menu-nav').style.bottom = "150px";
              document.querySelector('.guerin-menu').style.bottom = "199px";
              document.getElementById('profile-intro').style.opacity = "1";
              document.getElementById('profile-intro').style.pointerEvents = "all";
              document.getElementById('profile-intro').style.transition = "all 580ms ease-in-out";
            }
            if (toggleSocialIcons == true) {
              document.querySelector('.changing-menu').style.bottom = "calc(160px - 36px)";
              document.querySelector('.mobile-id-menu-nav').style.bottom = "160px";
              document.querySelector('.guerin-menu').style.bottom = "209px";
              document.getElementById('social-guerin-icons').style.pointerEvents = "all";
              document.getElementById('social-guerin-icons').style.opacity = "1";
              document.getElementById('social-guerin-icons').style.bottom = "calc(-115px)";
            }
            if (toggleProfile == true && toggleSocialIcons == true) {
              document.querySelector('.changing-menu').style.bottom = "calc(270px - 36px)";
              document.querySelector('.mobile-id-menu-nav').style.bottom = "270px";
              document.querySelector('.guerin-menu').style.bottom = "319px";
              document.getElementById('social-guerin-icons').style.pointerEvents = "all";
              document.getElementById('social-guerin-icons').style.opacity = "1";
              document.getElementById('social-guerin-icons').style.bottom = "calc(-115px)";
            }
          }
          toggleMenu = true;
        } else {
          document.getElementById('menu-gradient').style.opacity = "0";
          document.getElementById('menu-overlay').style.opacity = "0";
          document.getElementById('g-menu-content').style.pointerEvents = "none";

          }

            if (window.innerWidth < 550) {
              document.querySelector('.guerin-menu').style.height = "32.5px";
              document.querySelector('.guerin-menu').style.width = "32.5px";

              document.getElementById('social-guerin-icons').style.opacity = "0";

                document.getElementById('social-guerin-icons').style.opacity = "1";
                document.getElementById('social-guerin-icons').style.bottom = "calc(-115px)";
              }

                document.getElementById('profile-intro').style.opacity = "1";

                document.getElementById('profile-intro').style.transition = "all 580ms ease-in-out";
              }

                document.getElementById('social-guerin-icons').style.pointerEvents = "all";

                document.getElementById('profile-intro').style.opacity = "1";
                document.getElementById('profile-intro').style.pointerEvents = "all";
                document.getElementById('profile-intro').style.transition = "all 580ms ease-in-out";
              }

                document.getElementById('social-guerin-icons').style.pointerEvents = "all";
                document.getElementById('social-guerin-icons').style.opacity = "1";
                document.getElementById('social-guerin-icons').style.bottom = "calc(-115px)";
                document.getElementById('profile-intro').style.opacity = "1";
                document.getElementById('profile-intro').style.pointerEvents = "all";
                document.getElementById('profile-intro').style.transition = "all 580ms ease-in-out";
              }
            }
          })
          if (window.innerWidth < 951) {

            document.querySelector('.changing-menu').style.bottom = "calc(150px - 114px - 36px)";
            document.querySelector('.mobile-id-menu-nav').style.bottom = "36px";

            document.getElementById('social-guerin-icons').style.pointerEvents = "none";

    <script type="text/javascript">
      const elementContainer = document.getElementById('element-container');
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');

      // Retrieve the pixel data for the images behind the element
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

      // Calculate the average brightness of the images
      let brightness = 0;
      for (let i = 0; i < imageData.data.length; i += 4) {
        brightness += imageData.data[i] + imageData.data[i + 1] + imageData.data[i + 2];
      }
      brightness = brightness / (imageData.data.length / 4);

      // Switch between the dark and light versions of the element
      console.log(brightness);
      if (brightness >= 60) {
        elementContainer.classList.add('light-version');
      } else {
        elementContainer.classList.add('dark-version');
      }
    </script>
